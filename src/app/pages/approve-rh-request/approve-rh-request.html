<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Approve RH Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item no-lines>
    <ion-label stacked><b>Name</b></ion-label>
    <ion-input type="text" [(ngModel)]="name" readonly></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label stacked><b>Restricted Holiday</b></ion-label>
    <ion-input type="text" [(ngModel)]="rh" readonly></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label stacked><b>Reason</b></ion-label>
    <ion-input type="text" [(ngModel)]="reason" readonly></ion-input>
  </ion-item>

  <ion-item no-lines style="padding-bottom:10%;">
    <ion-label stacked><b>Approved Remarks</b></ion-label>
    <ion-input type="text" [(ngModel)]="remarks" required></ion-input>
  </ion-item>

  <ion-row padding>
    <ion-col size="6">
      <ion-button  (click)="submit('Approved')" block color="success" style="float:right;" small>Approved</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button  (click)="submit('Rejected')" block color="danger" style="float:right;" small>Rejected</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
