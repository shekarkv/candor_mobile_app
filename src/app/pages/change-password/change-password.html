<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item lines="none">
      <ion-label position="stacked"><b>Current Password</b></ion-label>
      <ion-input type="password" [(ngModel)]="current_password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked"><b>New Password</b></ion-label>
      <ion-input type="password" [(ngModel)]="new_password"></ion-input>
    </ion-item>


    <ion-item lines="none">
      <ion-label position="stacked"><b>Confirm New Password</b></ion-label>
      <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button expand="block" shape="round" (click)="changePassword()" size="small">
        <ion-icon name="key" slot="start">&nbsp;&nbsp;</ion-icon>
        Change Password
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
