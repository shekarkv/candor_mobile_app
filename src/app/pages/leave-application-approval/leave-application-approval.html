<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Leave Application Approval</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h4 class="msg"
    *ngIf="this.applicant_list == '' || this.applicant_list == 'undefined' || this.applicant_list == undefined ">
    {{loading_msg}}
  </h4>

  <ion-list>
    <ion-item *ngFor="let l of applicant_list;" (click)="approveApplicant(l)">
      <ion-avatar slot="start">
        <img src="{{l.employee_image}}">
      </ion-avatar>
       <b style="color:darkgoldenrod;">{{l.leave_employee_name}}</b> 
      <ion-label style="margin-left:5%">
      <p style="color:maroon;"><b>{{l.leave_name}}</b></p>
      <p style="color:darkslategray;"><b>{{l.from_date}} - {{l.to_date}}</b></p>
    </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
