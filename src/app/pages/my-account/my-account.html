<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item (click)="openHelpDesk()">
      <ion-icon slot="start" name="information-circle"></ion-icon>
      <ion-label><b>Help Desk</b></ion-label>
    </ion-item>

    <ion-item (click)="openChangePasswordPage()">
      <ion-icon slot="start" name="lock-closed"></ion-icon>
      <ion-label><b>Change Password</b></ion-label>
    </ion-item>

    <ion-item (click)="openHolidayListPage()">
      <ion-icon slot="start" name="list-circle"></ion-icon>
      <ion-label><b>Holiday List</b></ion-label>
    </ion-item>
  </ion-list>

</ion-content>
