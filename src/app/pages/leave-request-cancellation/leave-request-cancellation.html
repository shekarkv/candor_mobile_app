<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Leave Request Cancellation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h4 class="msg" *ngIf="this.cancel_list == '' || this.cancel_list == 'undefined' || this.cancel_list == undefined ">
    {{loading_msg}}
  </h4>

  <ion-list>
    <ion-item *ngFor="let c of cancel_list;">
    <!-- <ion-label> -->
      <ion-avatar slot="start">
        <img src="{{c.employee_image}}">
      </ion-avatar>
    <!-- </ion-label> -->

      <!-- <ion-label> -->
        <h2><b style="color:darkgoldenrod;">{{c.leave_emp_code}}</b></h2>
      <!-- </ion-label> -->

      <ion-label style="margin-left:5%">
        <p slot="start" style="color:maroon;"><b>{{c.leave_name}}</b></p>
        <p style="color:darkslategray;"><b>{{c.from_date}} - {{c.to_date}}</b></p>
      </ion-label>

      <ion-button (click)="cancelLeaveRequest(c)" color="danger"> <b  style="float:right;margin-top:8%;margin-right:2%; ">Cancel</b>
      </ion-button>

    </ion-item>
  </ion-list>

</ion-content>
