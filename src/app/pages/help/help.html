<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Help Desk</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col size="3">
      <p style="color:#006080;"><b>Subject</b></p>
    </ion-col>
    <ion-col size="9">
      <ion-input class="custom-input" type="text" [(ngModel)]="subject" ></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <p style="color:#006080;"><b>Query</b></p>
    </ion-col>
    <ion-col size="9">
      <ion-textarea class="custom-input" [(ngModel)]="query" ></ion-textarea>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-row padding>
    <ion-col size="6">
      <ion-button expand="block"  color="success" (click)="saveOnlineHelpQuery()" style="float:left;" size="small">
        <ion-icon name="paper-plane" >&nbsp;&nbsp;</ion-icon>
        <b>Submit</b>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" color="danger" style="float:right;" size="small" (click)="cancelQuery()">
        <ion-icon name="close" >&nbsp;&nbsp;</ion-icon>
        <b>Clear</b>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
