<ion-content>

  <div class="row" style="text-align:center;padding-top:25%;font-size:2rem;">
    <ion-label><b>Enter your Email</b></ion-label>
  </div>

  <div class="row" style="border:1px solid blue;margin:0 6% 0 6%;font-weight:bold;">
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </div>

  <div class="row">
    <div class="col" style="float:right;margin:10% 5% 0 5%;"><ion-button color="success" icon-start (click)="close()">
        <ion-icon name="close"></ion-icon>Close
      </ion-button></div>
    <div class="col" style="float:left;margin:10% 5% 0 5%;"><ion-button color="danger" icon-start (click)="submit()">
        <ion-icon name="checkmark"></ion-icon>Submit
      </ion-button></div>
  </div>

</ion-content>
